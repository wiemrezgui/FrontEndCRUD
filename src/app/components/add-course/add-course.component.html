<div class="content-form">
    <h2 class="content-title">Add Course</h2>
    <form #addForm="ngForm" (ngSubmit)="addCourse()">
        <div class="item">
            <label for="name">Course Name</label>
            <input type="text" class="form-control" placeholder="Course Name" id="name" name ="name">
        </div>
        <div class="item">
            <label for="price">Course Price</label>
            <input type="text" class="form-control" id="price" placeholder="Course Price" name="price">
        </div>
        <div class="item">
            <label for="image">Course Image</label>
            <input type="file" id="image" multipe value="select" #selectfile (change)="onFileChanged($event)">
        </div>
        <div class="col-md-3">
            <div class="container row">
                <div class="col-md-16">
                  <div *ngIf="course && course.courseImages">
                    <div *ngFor="let file of course.courseImages">
                      <img [src]="file.url" width="100px" height="100px">
                    </div>
                  </div>
                </div>
              </div>              
        </div>
            <button type="submit" class="item-button" id="addbtn" >Add Course</button>
    </form>
</div>
